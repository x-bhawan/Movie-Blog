{{ "<!-- Navigation Start  -->" | safeHTML }}

	<nav id="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <nav class="navbar navbar-default">
                          <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                              </button>
                              {{"<!-- logo -->" | safeHTML}}
                                  <a class="navbar-brand" href="{{ .Site.BaseURL | absURL }}">
                                    <img src="{{ .Site.Params.logo | absURL }}" alt="Logo">
                                  </a>
                              {{"<!-- logo -->" | safeHTML}}

															<div class="search-btn">
																<a href=""><i class="fa fa-search"></a></i>
															</div>

                            </div>

                            {{ if .IsHome }}
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                              <ul class="nav navbar-nav navbar-right" id="top-nav">
                                {{ range $.Site.Menus.nav }}
                                  <li><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
                                {{ end }}
																<li class="search-btn">
																	<a href=""><i class="fa fa-search"></a></i>
																</li>
                              </ul>
                            </div><!-- /.navbar-collapse -->
                            {{else}}
                              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right" id="top-nav">
                                  {{ range $.Site.Menus.nav }}
                                  <li><a data-scroll href="{{ .URL | absURL }}">{{ .Name }}</a></li>
                                  {{ end }}
																	<li class="search-btn">
																		<a href=""><i class="fa fa-search"></a></i>
																	</li>
                                </ul>
                              </div><!-- /.navbar-collapse -->

                            {{end}}

                          </div><!-- /.container-fluid -->
                        </nav>
                    </div>
										<div class="search" id="search">
												<input type="text" placeholder="Search site..." v-model="txt" @keyup="search()" @blur="close()" maxlength="50">
												<div class="search-results" :style="{'display': showresult?'block':'none'}">
														<a v-for="item in result" :href="item.url">{{ printf "{{ item.title }}" }}</a>
												</div>
										</div>
                </div><!-- .col-md-12 close -->
            </div><!-- .row close -->
        </div><!-- .container close -->
	</nav><!-- header close -->
